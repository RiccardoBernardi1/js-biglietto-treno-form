<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto Treno</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </header>
        <main>
            <!-- sezione TICKET GENERATOR -->
            <section id="ticket-generator">
                <div class="container">
                    <form action="">
                        <div class="row">
                            <!-- input nome -->
                            <div class="col">
                                <label for="name">Nome Cognome</label>
                                <input type="text" id="name" >
                            </div>
                            <!-- /input nome -->
                            <!-- input km -->
                            <div class="col">
                                <label for="km">Km da percorrere</label>
                                <input type="text" id="km">
                            </div>
                            <!-- /input km -->
                            <!-- select età -->
                            <div class="col">
                                <label for="age">Fascia d'età</label>
                                <select name="age" id="age">
                                    <option value=0>Maggiorenne</option>
                                    <option value=1>Minorenne
                                    </option>
                                    <option value=2>Over 65</option>
                                </select>
                            </div>
                            <!-- /select età -->
                        </div>
                        <div class="col-btn">
                            <!-- bottone genera -->
                            <button type="button" id="btn-generator" class="btn">Genera</button>
                            <!-- /bottone genera -->
                            <!-- bottone annulla -->
                            <input type="reset" value="Annulla" id="btn-cancel" class="btn">
                            <!-- /bottone annulla -->
                        </div>
                    </form>
                </div>
            </section>
            <!-- /sezione TICKET GENERATOR -->
            <!-- sezione TICKET -->
            <section id="ticket" class="d-none">
                <h2>IL TUO BIGLIETTO</h2>
                <div class="container">
                    <h3>DETTAGLIO PASSEGGERI</h3>
                    <div class="row-border">
                        <!-- nome passeggero -->
                        <div class="col-ticket col-name">
                            <h4>NOME PASSEGGERO</h4>
                            <span id="name-showed"></span>
                        </div>
                        <!-- /nome passeggero -->
                        <!-- offerta biglietto -->
                        <div class="col-ticket">
                            <h4>Offerta</h4>
                            <span id="offer"></span>
                        </div>
                        <!-- /offerta biglietto -->
                        <!-- carrozza biglietto -->
                        <div class="col-ticket">
                            <h4>Carrozza</h4>
                            <span id="wagon"></span>
                        </div>
                        <!-- /carrozza biglietto -->
                        <!-- codice cp biglietto -->
                        <div class="col-ticket">
                            <h4>Codice Cp</h4>
                            <span id="cp-code"></span>
                        </div>
                        <!-- /codice cp biglietto -->
                        <!-- costo biglietto -->
                        <div class="col-ticket">
                            <h4>Costo biglietto</h4>
                            <span id="price"></span>
                        </div>
                        <!-- /costo biglietto -->
                    </div>
                </div>
            </section>
            <!-- /sezione TICKET -->
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
