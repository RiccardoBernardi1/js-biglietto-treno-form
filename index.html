<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto Treno</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </header>
        <main>
            <section id="ticket-generator">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h3>Nome Cognome</h3>
                            <input type="text" id="name">
                        </div>
                        <div class="col">
                            <h3>Km da percorrere</h3>
                            <input type="text" id="km">
                        </div>
                        <div class="col">
                            <h3>Fascia d'et√†</h3>
                            <select name="age" id="age">
                                <option value="adult">Maggiorenne</option>
                                <option value="under-age">Minorenne
                                </option>
                                <option value="over-65">Over 65</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-btn">
                        <button class="btn">Genera</button>
                        <button class="btn">Annulla</button>
                    </div>
                </div>
            </section>
            <h2>IL TUO BIGLIETTO</h2>
            <div class="container d-none">
                <h3>DETTAGLIO PASSEGGERI</h3>
                <div class="row-border">
                    <div class="col-ticket col-name">
                        <h4>NOME PASSEGGERO</h4>
                        <span id="name-showed"></span>
                    </div>
                    <div class="col-ticket">
                        <h4>Offerta</h4>
                        <span id="offer"></span>
                    </div>
                    <div class="col-ticket">
                        <h4>Carrozza</h4>
                        <span id="wagon"></span>
                    </div>
                    <div class="col-ticket">
                        <h4>Codice Cp</h4>
                        <span id="cp-code"></span>
                    </div>
                    <div class="col-ticket">
                        <h4>Costo biglietto</h4>
                        <span id="price"></span>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
